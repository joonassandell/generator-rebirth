<f:layout name="App" />

<v:condition.context.isDevelopment>
  <f:then>
    <f:render partial="Head" arguments="{_all}" />
  </f:then>
  <f:else>
    <f:render partial="Head.dist" arguments="{_all}" />
  </f:else>
</v:condition.context.isDevelopment>

<f:render section="Body" />

<v:condition.context.isDevelopment>
  <f:then>
    <f:render partial="Foot" />
  </f:then>
  <f:else>
    <f:render partial="Foot.dist" />
  </f:else>
</v:condition.context.isDevelopment>
