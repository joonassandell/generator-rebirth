<f:layout name="App" />

<f:if condition="{development}">
  <f:then>
    <f:render partial="Head" arguments="{_all}" />
  </f:then>
  <f:else>
    <f:render partial="Head.dist" arguments="{_all}" />
  </f:else>
</f:if>

<f:render section="Body" />

<f:if condition="{development}">
  <f:then>
    <f:render partial="Foot" arguments="{_all}" />
  </f:then>
  <f:else>
    <f:render partial="Foot.dist" arguments="{_all}" />
  </f:else>
</f:if>
