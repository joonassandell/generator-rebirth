app:
  container_name: <%= dir %>-app
  build: .
  links:
    - mysql
  ports:
    - 8000:80
    - 9000:9000
  volumes:
    - ./<%= dir %>/:/var/www/html/typo3/typo3conf/ext/<%= dir %>/
    - ./typo3/composer.json:/var/www/html/typo3/composer.json
    - ./:/var/www/html/

mysql:
  container_name: <%= dir %>-mysql
  image: mysql:5.7
  ports:
    - 13306:3306
  environment:
    MYSQL_USER: root
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: typo3
