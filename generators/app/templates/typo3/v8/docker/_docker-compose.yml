version: '3'

services:
  app:
    container_name: <%= dir %>-app
    image: mediasignal/typo3-dev
    depends_on:
      - mysql
    ports:
      - 8000:80
    environment:
      TYPO3_CONTEXT: Development
    volumes:
      - ./<%= dir %>/:/var/www/html/typo3conf/ext/<%= dir %>/
      - ./typo3/fileadmin/:/var/www/html/fileadmin
      - ./typo3/typo3conf/:/var/www/html/typo3conf
      - ./typo3/typo3temp/:/var/www/html/typo3temp
      - ./typo3/uploads/:/var/www/html/uploads
      - ./typo3/composer.json:/var/www/html/composer.json

  mysql:
    container_name: <%= dir %>-mysql
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_USER: ${MYSQL_ROOT_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./database/local:/database/local
      - ./database/typo3.sql:/typo3.sql
